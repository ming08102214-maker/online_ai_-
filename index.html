<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>중식 메뉴 요청</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #fff0e1, #ffe6cc);
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .request-container {
      width: 100%;
      max-width: 420px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      backdrop-filter: blur(6px);
      text-align: center;
    }

    h2 {
      color: #d46a00;
      margin-bottom: 24px;
      font-weight: 800;
    }

    .form-control {
      padding: .85rem .9rem;
      border-radius: 10px;
      border: 1px solid #ffc280;
    }

    .btn-primary {
      background: #ff9933;
      border: 0;
      font-weight: 700;
      padding: .9rem;
      border-radius: 12px;
      transition: 0.2s;
    }

    .btn-primary:hover {
      background: #e67e22;
      transform: scale(1.02);
    }

    .btn-secondary {
      margin-top: 15px;
      background: #fff;
      color: #d46a00;
      border: 2px solid #ff9933;
      font-weight: 600;
      border-radius: 12px;
      padding: .8rem;
      transition: 0.2s;
    }

    .btn-secondary:hover {
      background: #fff5eb;
      transform: scale(1.02);
    }

    label {
      font-weight: 600;
      color: #8c4b00;
    }
  </style>
</head>

<body>
  <div class="request-container">
    <h2>중식 메뉴 요청</h2>
    <form id="requestForm" novalidate>
      <div class="mb-3 text-start">
        <label class="form-label">요청 메뉴</label>
        <input id="menuInput" type="text" class="form-control" placeholder="예: 짜장면, 탕수육 등" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">요청 이유</label>
        <textarea id="reasonInput" class="form-control" rows="3" placeholder="이 메뉴를 요청하는 이유를 적어주세요." required></textarea>
      </div>
      <button class="btn btn-primary w-100" type="submit">요청하기</button>
    </form>

    <!-- ✅ 추가된 버튼 -->
    <button class="btn btn-secondary w-100" id="viewRequestsBtn">지금까지의 요청 음식</button>
  </div>

  <script>
    document.getElementById('requestForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const menu = document.getElementById('menuInput').value.trim();
      const reason = document.getElementById('reasonInput').value.trim();

      if (!menu || !reason) {
        alert('요청 메뉴와 이유를 모두 입력해주세요.');
        return;
      }

      const requestData = {
        menu: menu,
        reason: reason,
        time: new Date().toLocaleString()
      };

      const existing = JSON.parse(localStorage.getItem('menuRequests') || '[]');
      existing.push(requestData);
      localStorage.setItem('menuRequests', JSON.stringify(existing));

      alert(`"${menu}" 메뉴 요청이 접수되었습니다!`);
      document.getElementById('requestForm').reset();
    });

    // ✅ 버튼 클릭 시 second.html로 이동
    document.getElementById('viewRequestsBtn').addEventListener('click', function () {
      window.location.href = 'second.html';
    });
  </script>
</body>
</html>
